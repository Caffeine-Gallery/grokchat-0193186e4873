<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Interface</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="apiKeyModal" class="modal">
        <div class="modal-content">
            <h2>Enter Your X.ai API Key</h2>
            <p>You can obtain an API key from <a href="https://console.x.ai" target="_blank">https://console.x.ai</a></p>
            <input type="text" id="apiKeyInput" placeholder="Enter your API key">
            <select id="modelSelect">
                <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
                <option value="gpt-4">GPT-4</option>
            </select>
            <button id="saveApiKey">Save API Key and Model</button>
        </div>
    </div>
    <div id="chatInterface">
        <div id="chatbox"></div>
        <input type="text" id="userInput" placeholder="Type your message or command...">
        <button id="sendButton">Send</button>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
