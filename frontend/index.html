<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grok AI Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Grok AI Assistant</h1>
        <div id="chatbox" class="mb-3 p-3 border rounded"></div>
        <div class="input-group mb-3">
            <input type="text" id="userInput" class="form-control" placeholder="Enter your message or command...">
            <button class="btn btn-primary" type="button" id="sendButton">Send</button>
        </div>
        <div id="fileContent" class="mt-3 p-3 border rounded d-none"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="index.js"></script>
</body>
</html>
