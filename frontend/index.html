<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Interface</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div id="apiKeyModal" class="modal">
        <div class="modal-content">
            <h2>X.ai API Configuration</h2>
            <p>You can obtain an API key from <a href="https://console.x.ai" target="_blank">https://console.x.ai</a></p>
            <input type="text" id="apiKeyInput" placeholder="Enter your API key">
            <input type="text" id="modelInput" placeholder="Enter the model name">
            <button id="saveApiConfig">Save Configuration</button>
        </div>
    </div>
    <div id="chatInterface">
        <div id="chatHeader">
            <h1>AI Chat Interface</h1>
        </div>
        <div id="chatbox"></div>
        <div id="inputArea">
            <input type="text" id="userInput" placeholder="Type your message or command...">
            <button id="sendButton">Send</button>
            <button id="configButton">Config</button>
        </div>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
