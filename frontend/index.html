<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Board</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Message Board</h1>
        <div class="mb-3">
            <input type="text" id="messageInput" class="form-control" placeholder="Enter your message">
            <button id="addMessageBtn" class="btn btn-primary mt-2">Add Message</button>
        </div>
        <div id="messageList" class="list-group">
            <!-- Messages will be displayed here -->
        </div>
    </div>
    <div id="loadingSpinner" class="spinner-border text-primary" role="status" style="display: none;">
        <span class="visually-hidden">Loading...</span>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
